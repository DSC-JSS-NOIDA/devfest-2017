  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'hackathon-page',

        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior,
            HOVERBOARD.UtilsBehavior
        ],

        ready: function () {
            this._scrollToFaqChapter = this._scrollToFaqChapter.bind(this);
        },

        properties: {
            app: {
              type: Object
            },
            team: {
              type: Object
            },
            selected: {
              type: Boolean,
              observer: 'updateHeaderSettings'
            },
            headerSettings: {
              type: Object,
              notify: true
            },
            _headerSettings: {
              type: Object,
              value: function () {
                return {
                  backgroundColor: '#346DF1',
                  fontColor: '#fff',
                  tabBarColor: '#fff'
                };
              }
            },
  
            animationConfig: {
              type: Object,
              value: function () {
                return {
                  'entry': [{
                    name: 'fade-in-animation',
                    animation: 'fade-in-animation',
                    node: this,
                    timing: {
                      delay: 500
                    }
                  }],
                  'exit': [{
                    name: 'fade-out-animation',
                    animation: 'fade-out-animation',
                    node: this
                  }]
                };
              }
            }
          },
  
          updateHeaderSettings: function () {
            this.headerSettings = this.selected ? this._headerSettings : this.headerSettings;
          },
  
          _updateCascadedNodes: function () {
            var cascaded = Polymer.dom(this.root).querySelectorAll('[cascaded]');
            var cascadedArray = Array.prototype.slice.call(cascaded);
            this.animationConfig.entry.push({
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translate3d(0, 100%, 0)',
              timing: {
                delay: 500
              },
              nodes: cascadedArray
            });
            this.animationConfig.exit.push({
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformTo: 'translate3d(0, 100%, 0)',
              nodes: cascadedArray
            });
          }, 
          
          _scrollToFaqChapter: function (e) {
                e.preventDefault();

                var elementIdToScroll = e.path[0].getAttribute('href');
                var element = this.$$(elementIdToScroll);

                Polymer.AppLayout.scroll({
                    top: element.getBoundingClientRect().top,
                    behavior: 'smooth',
                    target: HOVERBOARD.Elements.Scroller
                });
            }  
        });

    }());
  </script>
